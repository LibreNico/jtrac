<html>
    <body>
        <wicket:extend>
            <form wicket:id="form">
                <div class="heading">
                    <wicket:message key="storedsearch_form.linkDetails"/>
                    <input type="submit" wicket:id="delete" wicket:message="value:delete"/>
                </div>
                <table class="jtrac">
                    <tr>
                        <th><wicket:message key="storedsearch_list.name"/></th>
                        <th><wicket:message key="storedsearch_list.query"/></th>
                    </tr>
                    <tr>
                        <td class="label">
                            <input wicket:id="name" size="15"/>
                        </td>
                        <td>
                            <input wicket:id="query" size="15"/>
                        </td>
                    </tr>
                    <tr>
                        <td/>
                        <td>
                            <input type="submit" wicket:message="value:submit"/>
                        </td>
                    </tr>
                </table>
                <p/>
                <a href="#" wicket:id="cancel"><img src="resources/cancel.gif" class="nav-link"/><wicket:message key="cancel"/></a>
            </form>
        </wicket:extend>
    </body>
</html>
