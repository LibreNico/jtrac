<html>
    <body>
        <wicket:extend>
            <form wicket:id="form">
                <div class="heading">
                    <wicket:message key="user_allocate_space.spacesAllocated"/>:
                    <span wicket:id="label"></span>                    
                </div>
                <table class="jtrac">
                    <tr>
                        <th><wicket:message key="user_allocate_space.space"/></th>
                        <th><wicket:message key="user_allocate_space.role"/></th>                        
                    </tr>
                    <tr wicket:id="spaces">
                        <td>
                            <span wicket:id="name"></span>
                            <wicket:enclosure child="prefixCode">
                                [<a href="#" wicket:id="prefixCode"><span wicket:id="prefixCode"></span></a>]
                            </wicket:enclosure>                            
                        </td>
                        <td wicket:id="roleDeAllocatePanel"></td>                         
                    </tr>
                </table>
                <p/>
                <div class="heading">
                    <wicket:message key="user_allocate_space.chooseSpace"/>                    
                </div>
                <span wicket:id="feedback"></span>
                <table class="jtrac">
                    <tr>
                        <th><wicket:message key="user_allocate_space.space"/></th>
                        <td>
                            <select wicket:id="space"/>
                        </td>
                    </tr>
                    <tr>
                        <th rowspan="2"><wicket:message key="user_allocate_space.role"/></th>
                        <td wicket:id="roleAllocatePanel"></td>  
                    </tr>
                    <tr>                        
                        <td>
                            <input type="submit" wicket:id="allocate" wicket:message="value:space_allocate.allocate"/>
                        </td>
                    </tr>
                </table>
                <span class="info" wicket:id="makeAdmin">
                    <p/>
                    <wicket:message key="user_allocate_space.makeUserAdmin"/>
                    <input type="submit" wicket:id="makeAdmin" wicket:message="value:user_allocate_space.makeAdmin"/>                    
                </span>
                <p/>
                <a href="#" wicket:id="cancel"><img src="resources/cancel.gif" class="nav-link"/><wicket:message key="cancel"/></a>
            </form>
        </wicket:extend>
    </body>
</html>
